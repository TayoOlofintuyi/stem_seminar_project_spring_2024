        <h1> Please enter your information here.</h1><br>
            <form>
            <label> Enter your first and last name.</label><br>
            <input type="text" id="fname">
            <input type="text" id="lname"><br>

            <label> Enter your ID.</label><br>
            <input type="text" id="schoolid"><br>

            <label>What is your Catalog year?</label><br>
            <input type="text" className="catalog" id="catalog-year"><br>
                <select>
                    <datalist id="bulletin"></datalist>
                </select>

            <br><label> Enter completed classes from last semester.</label><br>
            <label>** Please separate classes with commas**</label><br>
            <input type="text" id="lstsemclass" multiple size="50"><br>
            
            <label> Enter your expected graduation semester.</label>
            <div>
                <select id="grad-semester">
                    <option>Fall</option> 
                    <option>Spring</option>
                </select>
            </div><br>

            <label>How many Gen-eds do you have left?</label><br>
            <label> ** Enter by actual quantity not credits.**</label><br>
            <input type="text" id="genEds" size="16"><br>

            <label> Pursing Grad-school?</label><br>
                <select id="Grad-school">
                    <option> Yes</option>
                    <option>No</option>
                </select><br>

                <br><input type="submit" value="Submit form">

            </form>

            <script>
                // Formatting the input box 
                var catalogYear = document.getElementsByClassName('catalog');
                console.log(catalogYear);
                var bulletin = "";

                if (catalogYear != null) {
                    switch(catalogYear) {
                        case "2020":
                            bulletin = "../StemSeminar/stem_seminar_project_spring_2024/Bulletins20-21.JSON";
                            break;
                        case "2021":
                            bulletin = "../StemSeminar/stem_seminar_project_spring_2024/Bulletins21-22.JSON";
                            break;
                        case "2022":
                            bulletin = "../StemSeminar/stem_seminar_project_spring_2024/Bulletins22-23.JSON";
                            break;
                        case "2023":
                            bulletin = "../StemSeminar/stem_seminar_project_spring_2024/Bulletins23-24.JSON";
                            break;
                        default:
                            bulletin = "../StemSeminar/stem_seminar_project_spring_2024/Bulletins23-24.JSON";
                    }
                    bulletin;
                }
                //console.log(catalogYear);
