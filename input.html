<!DOCTYPE html>
 <html>
    <head>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="input.css">
    </head>
    <title></title>
    <body>
        <header> A header </header>
        <h1> Please enter your information here.</h1><br>
            <form>
            <label> Enter your first and last name.</label><br>
            <input type="text" id="fname">
            <input type="text" id="lname">

            <label> Enter your ID</label>
            <input type="number" id="schoolid" min="9" max="9">

            <label> Enter completed classes from last semester ** Please separate classes with commas**</label>
            <input type="text" id="lstsemclass" multiple size="50">

            <label> Enter your expected graduation semester.</label>
            <div>
                <select id="grad-semester">
                    <option>Fall</option> 
                    <option>Spring</option>
                </select>
            </div><br>

            <label>What is your Catalog year?</label><br>
            <input type="number" id="catalog-year">

            <label>How many Gen-eds do you have left ** by actual quantity not credits.**</label>
            <input type="number" id="genEds" size="16">

            <label> Pursing Grad-school?</label><br>
                <select id="Grad-school">
                    <option> Yes</option>
                    <option>No</option>
                </select>

                <input type="submit" value="Submit form">

            </form>
            <footer> A footer </footer>
    </body>
</html>
