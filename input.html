<!DOCTYPE html>
 <html>
    <head>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="input.css">
    </head>
    <header> A header </header>
    <body>
        <h1> Please enter your information here.</h1><br>
            <form>
            <label> Enter your first and last name.</label><br>
            <input type="text" id="fname">
            <input type="text" id="lname">
            <label> Enter your ID</label>
            <input type="number" id="schoolid" min="9" max="9">
            <!-- figure how to take in previous classes w/ a precheck -->
            <label> Enter your expected graduation semester.</label>
            <div>
                <select id="grad-semester">
                    <option>Fall</option> 
                    <option>Spring</option>
                </select>
            </div>
            <label>What is your Catalog year?</label>
            <input type="number" id="catalog-year">
            <label>How many Gen-eds do you have left ** by actual quantity not credits.**</label>
            <input type="number" id="genEds">
            <label> Pursing Grad-school?</label>
                <select id="Grad-school">
                    <option> Yes</option>
                    <option>No</option>
                </select>
                <input type="submit" value="Submit form">
            </form>
            <footer> A footer </footer>
    </body>
</html>
